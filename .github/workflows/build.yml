on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11' 

      - name: Lint and test Python files
        run: |
          pip install poetry
          poetry install
          poetry run airflow db migrate
          poetry run black . --check
          poetry run flake8 --exclude node_modules,cdk.out
          poetry run pytest

      - name: Build
        run: |
          npm ci
          npm run lint
          npm run test
          npm run cdk synth
